<html>
  <head>
    <meta charset="UTF-8">
    <script src="dist/bundle.min.js" type="text/javascript"></script>
  </head>
  <body>

    <div class="top-wrapper">
      <div class="form">
         <div class="row">
             <label>First block to fetch</label>
             <input type="text" id="block-input" value="9cc36071ccb902a1de7e0d21a2c176d73894b1cf88ae4cc2ba4c95cd76f474f3"/>
         </div>
         <div class="navigation">
             <div class="row">
                 <button id="load-button">Load</button>
             </div>
             <div class="row">
                 <button data-reversed="true" id="backward-button">◀︎</button>
                 <div class="numb">
                     <label>Blocks/page</label>
                     <input type="number" id="num-blocks-input" value="5">
                 </div>
                 <button id="forward-button">▶︎</button>
              </div>
              <div class="row">
                 <div class="numb">
                   <label>num pages</label>
                   <input type="number" id="num-pages-input" value="1">
                 </div>
              </div>
         </div>
       </div>

      <div class="options">
        <div class="numb">
          <label>log each</label>
          <input type="number" id="log-each-input" value="1">
        </div>
        <a style="display: none" id="download-link">Download results</a>
        <div class="numb">
          <label>print details</label>
          <input id="details-input" type="checkbox">
        </div>
        <div class="numb">
          <label>repeat cmd</label>
          <input type="number" id="repeat-cmd-input" value="0">
        </div>
        <button id="get-latest">Get latest</button>
      </div>

    <style>
        body, html {
            overflow-y: hidden;
            position: relative;
            font-family: sans-serif;
            margin: 0;
            height: 100%;
        }
        #status {
            overflow-y: scroll;
            position: absolute;
            top: 250px;
            right: 0;
            bottom: 0px;
            left: 0;
            padding: 20px 0 30px 0;
            background: #1e1e1e;
        }
        #status .log-entry-wrapper {
            display: flex;
            flex-direct: row;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 15px 0;
        }
        #status .log-entry-wrapper .log-info {
            width: 50px;
            text-align: left;
            color: #daba74;
            flex-shrink: 0;
            padding: 0 0 0 20px;
        }
        #status .log-entry-wrapper pre {
            display: flex;
            flex-direction: row;
            padding: 0 0 10px 10px;
            margin: 0;
            color: #92ddff;
            font-weight: 300;
        }
        #status .log-entry-wrapper pre p {
            margin: 0 0 2px 0;
        }

        div.keep-scroll-holder {
            position: fixed;
            bottom: 50px;
            right: 100px;
            background: #fff;
            color: #000;
            padding: 7px 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .checkbox-round {
            width: 1.5em;
            height: 1.5em;
            background-color: white;
            border-radius: 50%;
            vertical-align: middle;
            border: 2px solid #daba74;
            -webkit-appearance: none;
            outline: none;
            cursor: pointer;
            margin: 0 10px 0 0;
        }

        .checkbox-round:checked {
            background-color: greenyellow;
            border: none;
        }

        div.top-wrapper {
            display: flex;
            flex-direction: row;
            height: 250px;
            align-items: center;
        }

        div.form {
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div.form div.row:nth-child(1) {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 9px;
            color: #777;
            margin: 0 0 7px 0;
        }
        div.form div.row:nth-child(1) input {
            padding: 10px;
            width: 300px;
        }

        div.navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div.navigation div.row:nth-child(2) {
            display: flex;
            flex-direction: row;
            justify: center;
        }
        div.numb {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            color: #777;
            min-width: 70px;
        }
        div.numb input:not([type='checkbox']) {
            width: 70px;
            padding: 5px 7px;
        }
        button#load-button {
            padding: 10px 25px;
        }
        button#backward-button, button#forward-button {
            padding: 0 15px;
            margin: 0 15px;
        }
        div.options {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        button#get-latest {
          margin: 5px 0;
          padding: 2px 7px;
          background: none;
          cursor: pointer;
        }
        button#get-latest:active{
          background: rgba(128, 128, 128, 0.36);
        }
        p#stats-info {
          height: 30px;
        }
        div.text-wrapper {
            align-self: flex-start;
            padding: 30px;
        }
        div.text-wrapper h1 {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: center;
            align-items: center;
        }
        div.text-wrapper svg {
            width: 50px;
            padding: 0 0 0 10px;
            fill: #00b5e3;
        }
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        /* Track */
        .custom-scroll::-webkit-scrollbar-track {
            background: rgba(241, 241, 241, 0.18);
        }
        .custom-scroll::-webkit-scrollbar-track:hover {
        }

        /* Handle */
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #00b5e3;
        }

        /* Handle on hover */
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #63dfff;
        }

@keyframes popup {
  0% {
    transform: translateY(0px);
  }
  37% {
    transform: translateY(40px);
  }
  100% {
    transform: translateY(0px);
  }
}
@keyframes waves {
  0% {
    transform: translateX(0px);
    transform: translateY(0px);
  }
  37% {
    transform: translateX(-40px);
    transform: translateY(10px);
  }
  80% {
    transform: translateX(20px);
  }
  100% {
    transform: translateX(0px);
    transform: translateY(0px);
  }
}
svg#boat:hover .boat1, svg.anime .boat1 {
  animation: popup 1.5s 0s linear infinite;
}
svg#boat:hover .boat2, svg.anime .boat2 {
  animation: popup 1.5s .2s linear infinite;
}
svg#boat:hover .boat3, svg.anime .boat3 {
  animation: waves 1.5s 0s linear infinite;
}
svg#boat:hover, svg.anime {
    fill: grey !important;
}
    </style>
</html>
